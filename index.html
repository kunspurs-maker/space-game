<style>

}

/* ‡∏î‡∏≤‡∏ß‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
.star{

@keyframes twinkle{

}

/* ‡∏¢‡∏≤‡∏ô */
#ship{

}

/* ‡∏î‡∏≤‡∏ß‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå */
.planet{

    transition: 0.4s;
    box-shadow:0 0 30px rgba(255,255,255,0.4);
}

}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏° */

@keyframes fadeIn{

button{

}
button:hover{
    transform:scale(1.1);
}

#scoreBoard{

}

/* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î */
.explosion{
    position:absolute;

    background:orange;
    animation: boom 0.6s forwards;
}
@keyframes boom{
    from{transform:scale(1); opacity:1;}

}
</style>
</head>
<body>

<div id="scoreBoard">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0</div>

<img id="ship" src="https://cdn-icons-png.flaticon.com/512/3212/3212608.png">

<script>
let score=0;
const scoreBoard=document.getElementById("scoreBoard");

/* ‡∏î‡∏≤‡∏ß‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
for(let i=0;i<150;i++){

const quizzes={

function explosionEffect(x,y){

function showQuiz(planet){

document.getElementById("mars").onclick=()=>showQuiz("mars");

</script>

</html>
